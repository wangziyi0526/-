<style>
  html,
  body {
    height: 100%;
    width: 100%;
  }

  body {
    background-image: url('https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2F2018-11-29%2F5bff489621887.jpg%3Fdown&refer=http%3A%2F%2Fpic1.win4000.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1639199848&t=f817594d8c75cf949cf78d96ee93001d');
    background-position: center center;
    background-size: cover;
  }

  .border {
    width: 510px;
    height: 500px;
    background-image: linear-gradient(to bottom right, chartreuse, yellow);
    border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    width: 100%;
  }

  .content {
    height: 50%;
    max-width: 70%;
    padding: 20px 40px;
    /* 关键样式 */
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
  }

  .testImg {
    width: 300px;
    height: 300px;
    clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
    /*background-image: linear-gradient(to bottom right, chartreuse, yellow); 
    border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;*/
  }

  .imgsss {
    width: 300px;
    height: 300px;
  }

  /* 关键样式，只有支持 backdrop-filter 属性的浏览器才应用以下的样式 */
  @supports (-webkit-backdrop-filter: none) or (backdrop-filter: none) {
    .content {
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.5);
    }
  }
</style>
